    \ 137-151.</p></li><li><p>S. Shige, T. Yamamoto, T. Tsukiyama, S. Kida, H. Ashiwake,\
    \ T.\nKubota, S. Seto, K. Aonashi and K. Okamoto, 2009: The GSMaP precipitation\n\
