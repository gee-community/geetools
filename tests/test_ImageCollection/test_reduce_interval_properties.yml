  description: "<p>Global Satellite Mapping of Precipitation (GSMaP) provides\na global\
    \ hourly rain rate with a 0.1 x 0.1 degree resolution. GSMaP\nis a product of\
    \ the Global Precipitation Measurement (GPM) mission,\nwhich provides global precipitation\
    \ observations at three hour\nintervals.  Values are estimated using multi-band\
    \ passive microwave\nand infrared radiometers from the GPM Core Observatory satellite\n\
    and with the assistance of a constellation of other satellites.  GPM&#39;s\nprecipitation\
    \ rate retrieval algorithm is based on a radiative\ntransfer model. The gauge-adjusted\
    \ rate is calculated based on\nthe optimization of the 24h accumulation of GSMaP\
    \ hourly rain rate\nto daily precipitation by NOAA/CPC gauge measurement. This\
    \ dataset\nis processed by GSMaP algorithm version 6 (product version 3).\nSee\
    \ <a href=\"https://www.eorc.jaxa.jp/GPM/doc/algorithm/GSMaPforGPM_20140902_E.pdf\"\
    >GSMaP Technical Documentation</a>\nfor more details.</p><p>This dataset contains\
    \ provisional products GSMaP_NRT that are\nregularly replaced with updated versions\
    \ when the GSMaP_MVK data\nbecome available.\nThe products are marked with a metadata\
    \ property called &#39;&#39;status&#39;&#39;.\nWhen a product is initially made\
    \ available, the property value\nis &#39;&#39;provisional&#39;&#39;. Once a provisional\
    \ product has been updated\nwith the final version, this value is updated to &#39;&#39;permanent&#39;&#39;.</p><p>GSMaP\
    \ for the reanalysis data (from 2000 to 2014) is also provided\nin the [GPM RNL\
    \ collection][JAXA_GPM_L3_GSMaP_v6_reanalysis].</p><p><b>Provider: <a href=\"\
    https://sharaku.eorc.jaxa.jp/GSMaP/\">JAXA Earth Observation Research Center</a></b><br><p><b>Resolution</b><br>11132\
    \ meters\n</p><p><b>Cadence</b><br>\n  1 hour\n</p><p><b>Bands</b><table class=\"\
    eecat\"><tr><th scope=\"col\">Name</th><th scope=\"col\">Description</th></tr><tr><td>satelliteInfoFlag</td><td><p>Satellite/sensor\
    \ used</p></td></tr><tr><td colspan=100>\n      Bitmask for satelliteInfoFlag\n\
    <ul><li>\n          Bit 0: NOAA/CPC Globally Merged IR data\n<ul><li>0: No</li><li>1:\
    \ Yes</li></ul></li><li>\n          Bit 1: TRMM/TMI\n<ul><li>0: No</li><li>1:\
    \ Yes</li></ul></li><li>\n          Bit 2: GPM-Core/GMI\n<ul><li>0: No</li><li>1:\
    \ Yes</li></ul></li><li>\n          Bit 3: Megha-Tropiques/MADRAS\n<ul><li>0:\
    \ No</li><li>1: Yes</li></ul></li><li>\n          Bit 4: Megha-Tropiques/SAPHIR\n\
    <ul><li>0: No</li><li>1: Yes</li></ul></li><li>\n          Bit 5: ADEOS-II/AMSR\n\
    <ul><li>0: No</li><li>1: Yes</li></ul></li><li>\n          Bit 6: Aqua/AMSR-E\n\
    <ul><li>0: No</li><li>1: Yes</li></ul></li><li>\n          Bit 7: GCOM-W1/AMSR2\n\
    <ul><li>0: No</li><li>1: Yes</li></ul></li><li>\n          Bit 8: GCOM-W2/AMSR2\n\
    <ul><li>0: No</li><li>1: Yes</li></ul></li><li>\n          Bit 9: GCOM-W3/AMSR2\n\
    <ul><li>0: No</li><li>1: Yes</li></ul></li><li>\n          Bit 10: DMSP-F11/SSM/I\n\
    <ul><li>0: No</li><li>1: Yes</li></ul></li><li>\n          Bit 11: DMSP-F13/SSM/I\n\
    <ul><li>0: No</li><li>1: Yes</li></ul></li><li>\n          Bit 12: DMSP-F14/SSM/I\n\
    <ul><li>0: No</li><li>1: Yes</li></ul></li><li>\n          Bit 13: DMSP-F15/SSM/I\n\
    <ul><li>0: No</li><li>1: Yes</li></ul></li><li>\n          Bit 14: DMSP-F16/SSM/I\n\
    <ul><li>0: No</li><li>1: Yes</li></ul></li><li>\n          Bit 15: DMSP-F17/SSM/I\n\
    <ul><li>0: No</li><li>1: Yes</li></ul></li><li>\n          Bit 16: DMSP-F18/SSM/I\n\
    <ul><li>0: No</li><li>1: Yes</li></ul></li><li>\n          Bit 17: DMSP-F19/SSM/I\n\
    <ul><li>0: No</li><li>1: Yes</li></ul></li><li>\n          Bit 18: DMSP-F20/SSM/I\n\
    <ul><li>0: No</li><li>1: Yes</li></ul></li><li>\n          Bit 19: NOAA-15/AMSU-A/B\n\
    <ul><li>0: No</li><li>1: Yes</li></ul></li><li>\n          Bit 20: NOAA-16/AMSU-A/B\n\
    <ul><li>0: No</li><li>1: Yes</li></ul></li><li>\n          Bit 21: NOAA-17/AMSU-A/B\n\
    <ul><li>0: No</li><li>1: Yes</li></ul></li><li>\n          Bit 22: NOAA-18/AMSU-A/B\n\
    <ul><li>0: No</li><li>1: Yes</li></ul></li><li>\n          Bit 23: NOAA-19/AMSU-A/B\n\
    <ul><li>0: No</li><li>1: Yes</li></ul></li><li>\n          Bit 24: NPP/ATMS\n\
    <ul><li>0: No</li><li>1: Yes</li></ul></li><li>\n          Bit 25: JPSS-1/ATMS\n\
    <ul><li>0: No</li><li>1: Yes</li></ul></li><li>\n          Bit 26: MetOp-A/AMSU-A/MHS\n\
    <ul><li>0: No</li><li>1: Yes</li></ul></li><li>\n          Bit 27: MetOp-B/AMSU-A/MHS\n\
    <ul><li>0: No</li><li>1: Yes</li></ul></li><li>\n          Bit 28: MetOp-C/AMSU-A/MHS\n\
    <ul><li>0: No</li><li>1: Yes</li></ul></li></ul></td></tr><tr><td>hourlyPrecipRate</td><td><p>Snapshot\
    \ of hourly precipitation rate</p></td></tr><tr><td>hourlyPrecipRateGC</td><td><p>Snapshot\
    \ of hourly precipitation rate adjusted to rain gauge</p></td></tr><tr><td>observationTimeFlag</td><td><p>Relative\
    \ time from the starting time of the file\nto the time of microwave radiometer\
    \ (imager/sounder) observing.\nIf no observation exists within the hourly window,\
    \ the time\nwill be the negative number of hours since the last observation.</p></td></tr><tr><td>gaugeQualityInfo</td><td><p>Existence\
    \ of gauge adjustment when the status is\n&#39;provisional&#39;, 1 indicates adjusted\
    \ and 0 is non-adjusted.\nWhen the status is &#39;permanent&#39;, the pixel value\
    \ is the daily\naverage of number of gauges used for adjustment in the pixel.</p></td></tr></table><p><b>Image\
    \ Properties</b><table class=\"eecat\"><tr><th scope=\"col\">Name</th><th scope=\"\
    col\">Type</th><th scope=\"col\">Description</th></tr><tr><td>AlgorithmID</td><td>STRING</td><td><p>The\
    \ algorithm that generated this product, e.g., 3GSMAPH</p></td></tr><tr><td>AlgorithmVersion</td><td>STRING</td><td><p>The\
    \ version of the algorithm that generated this product</p></td></tr><tr><td>ProductVersion</td><td>STRING</td><td><p>The\
    \ data version assigned by the processing system</p></td></tr><tr><td>GenerationDateTime</td><td>STRING</td><td><p>The\
    \ date and time this granule was generated</p></td></tr><tr><td>StartGranuleDateTime</td><td>STRING</td><td><p>The\
    \ start time defining this granule</p></td></tr><tr><td>StopGranuleDateTime</td><td>STRING</td><td><p>The\
    \ stop time defining this granule</p></td></tr><tr><td>status</td><td>STRING</td><td><p>Permanent\
    \ or provisional</p></td></tr></table><p><b>Terms of Use</b><br><p>Anyone wishing\
    \ to publish any results using the data\nfrom the JAXA Global Rainfall Watch System\
    \ should clearly acknowledge\nthe ownership of the data in the publication (for\
    \ example, &#39; Global\nRainfall Map in Near-Real-Time (GSMaP_NRT) by JAXA Global\
    \ Rainfall\nWatch&#39; was produced and distributed by the Earth Observation Research\n\
    Center, Japan Aerospace Exploration Agency). If you have benefited\nfrom GSMaP\
    \ rainfall products, please cite the major papers listed\nbelow. For additional\
    \ information, please visit the <a href=\"https://global.jaxa.jp/policy.html\"\
    >JAXA Site\nPolicy</a> and the <a href=\"https://sharaku.eorc.jaxa.jp/GSMaP/guide.html\"\
    >Users Guide</a>.</p><p><b>Suggested citation(s)</b><ul><li><p>K. Okamoto, T.\
    \ Iguchi, N. Takahashi, K. Iwanami and T. Ushio,\n2005: The global satellite mapping\
    \ of precipitation (GSMaP) project,\n25th IGARSS Proceedings, pp. 3414-3416.</p></li><li><p>T.\
    \ Kubota, S. Shige, H. Hashizume, K. Aonashi, N. Takahashi, S.\nSeto, M. Hirose,\
    \ Y. N. Takayabu, K. Nakagawa, K. Iwanami, T. Ushio,\nM. Kachi, and K. Okamoto,\
    \ 2007: Global Precipitation Map using\nSatelliteborne Microwave Radiometers by\
    \ the GSMaP Project : Production\nand Validation, IEEE Trans. Geosci. Remote Sens.,\
    \ Vol. 45, No.\n7, pp.2259-2275.</p></li><li><p>K. Aonashi, J. Awaka, M. Hirose,\
    \ T. Kozu, T. Kubota, G. Liu, S.\nShige, S., Kida, S. Seto, N.Takahashi, and Y.\
    \ N. Takayabu, 2009:\nGSMaP passive, microwave precipitation retrieval algorithm:\
    \ Algorithm\ndescription and validation. J. Meteor. Soc. Japan, 87A, 119-136.</p></li><li><p>T.\
    \ Ushio, T. Kubota, S. Shige, K. Okamoto, K. Aonashi, T. Inoue,\nN., Takahashi,\
